manifestVersion: subsquid.io/v0.1
name: caller-squid-polkadot
version: 3
description: |-
  Caller squid for Polkadot
build:

deploy:
  addons:
    postgres:
  processor:
    env:
      CHAIN:
        polkadot
    cmd: [ "node", "lib/processor" ]
  api:
    cmd: [ "npx", "squid-graphql-server", "--dumb-cache", "in-memory", "--dumb-cache-ttl", "1000", "--dumb-cache-size", "100", "--dumb-cache-max-age", "1000" ]

scale:
  addons:
     postgres:
         storage: 200G
         profile: large