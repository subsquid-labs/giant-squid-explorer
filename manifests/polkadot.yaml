manifestVersion: subsquid.io/v0.1
name: gs-explorer-polkadot
version: 1
description: |-
  Giant Squid Explorer for Polkadot chain
build:

deploy:
  addons:
    postgres:
  processor:
    env:
      CHAIN:
        polkadot
    cmd: [ "node", "lib/main" ]
  api:
    cmd: [ "npx", "squid-graphql-server", "--dumb-cache", "in-memory", "--dumb-cache-ttl", "1000", "--dumb-cache-size", "100", "--dumb-cache-max-age", "1000" ]

scale:
  addons:
     postgres:
         storage: 500G
         profile: large